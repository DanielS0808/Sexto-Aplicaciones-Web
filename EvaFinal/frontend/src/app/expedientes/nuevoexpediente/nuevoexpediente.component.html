<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{ titulo }}</h4>
                        <p class="card-category">Complete los datos del expediente</p>
                    </div>

                    <div class="card-body">
                        <form #autorForm="ngForm" (ngSubmit)="grabar()" novalidate>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Codigo de Expediente"
                                            [(ngModel)]="expediente.exp_cod"
                                            name="codigo"
                                            required
                                            #codigo="ngModel"
                                        />
                                        <mat-error *ngIf="codigo.invalid && codigo.touched">La codigo es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Descripcion del Expediente"
                                            [(ngModel)]="expediente.exp_des"
                                            name="descripcion"
                                            required
                                            #descripcion="ngModel"
                                        />
                                        <mat-error *ngIf="descripcion.invalid && descripcion.touched">La descripcion es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>                                
                                                                
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Cliente</mat-label>
                                        <mat-select
                                            [(ngModel)]="expediente.cli_id"
                                            name="cliente"
                                            required
                                            #cliente="ngModel"
                                        >
                                                                                   
                                        </mat-select>
                                        <mat-error *ngIf="cliente.invalid && cliente.touched">El cliente es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>                                

                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Guardar Expediente</button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
