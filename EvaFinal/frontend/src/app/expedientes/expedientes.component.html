<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title">Lista de Expedientes</h4>
                            <p class="card-category">Gestionar los expedientes registrados</p>
                        </div>
                        <button class="btn btn-danger" (click)="agregarExpediente()">Insertar Expediente</button>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <!--<th>#</th>-->
                                    <th>ID</th>
                                    <th>Codigo</th>
                                    <th>Descripcion</th>
                                    <th>Cliente DNI</th>                                    
                                    <th>Cliente Nombre</th>                                    
                                    <th>Cliente Apellido</th>                                    
                                    <th class="text-end">Acciones</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let expediente of expedientes; let i = index">
                                        <!--<td>{{ i + 1 }}</td>-->
                                        <td>{{ expediente.exp_id }}</td>
                                        <td>{{ expediente.exp_cod }}</td>
                                        <td>{{ expediente.exp_des }}</td>
                                        <td>{{ expediente.cli_cod }}</td>
                                        <td>{{ expediente.cli_nom }}</td>                                        
                                        <td>{{ expediente.cli_ape }}</td>                                        
                                        <td class="text-end">
                                            <button class="btn" (click)="editarExpediente(expediente.exp_id)">
                                                Editar
                                            </button>
                                            <button class="btn" (click)="eliminar(expediente.exp_id)">
                                                Eliminar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 text-center mt-4">
                <button class="btn btn-danger" (click)="generarReporte()">Generar Reporte</button>
            </div>
            
        </div>
    </div>
</div>
