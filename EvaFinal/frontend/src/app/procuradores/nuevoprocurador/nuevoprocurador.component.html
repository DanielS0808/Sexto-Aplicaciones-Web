<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">{{ titulo }}</h4>
                        <p class="card-category">Complete los datos del procurador</p>
                    </div>
                    <div class="card-body">
                        <form #autorForm="ngForm" (ngSubmit)="grabar()" novalidate>
                            <div class="row">                    
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Cedula/DNI"
                                            [(ngModel)]="procurador.pro_cod"
                                            name="codigo"
                                            required
                                            #codigo="ngModel"
                                        />
                                        <mat-error *ngIf="codigo.invalid && codigo.touched">La cedula/DNI es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Nombre"
                                            [(ngModel)]="procurador.pro_nom"
                                            name="nombre"
                                            required
                                            #nombre="ngModel"
                                        />
                                        <mat-error *ngIf="nombre.invalid && nombre.touched">El nombre es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input
                                            matInput
                                            placeholder="Apellido"
                                            [(ngModel)]="procurador.pro_ape"
                                            name="apellido"
                                            required
                                            #apellido="ngModel"
                                        />
                                        <mat-error *ngIf="apellido.invalid && apellido.touched">El apellido es obligatorio.</mat-error>
                                    </mat-form-field>
                                </div>                                
                            </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Email"                        
                        [(ngModel)]="procurador.pro_ema"
                        name="email"
                        required
                        #email="ngModel"
                      />
                      <mat-error *ngIf="email.invalid && email.touched"
                        >El email es obligatorio.</mat-error
                      >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Telefono"
                        [(ngModel)]="procurador.pro_cel"
                        name="telefono"
                        required
                        #telefono="ngModel"
                      />
                      <mat-error
                        *ngIf="telefono.invalid && telefono.touched"
                        >El telefono es obligatorio es obligatoria.</mat-error
                      >
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Guardar Procurador</button>                
              </form>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
