<div class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title">{{ titulo }}</h4>
              <p class="card-category">Complete los datos del asistente</p>
            </div>
            <div class="card-body">
              <form #autorForm="ngForm" (ngSubmit)="grabar()" novalidate>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Nombre"
                        [(ngModel)]="asistente.nombre"
                        name="nombre"
                        required
                        #nombre="ngModel"
                      />
                      <mat-error *ngIf="nombre.invalid && nombre.touched"
                        >El nombre es obligatorio.</mat-error
                      >
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Apellido"
                        [(ngModel)]="asistente.apellido"
                        name="apellido"
                        required
                        #apellido="ngModel"
                      />
                      <mat-error *ngIf="apellido.invalid && apellido.touched"
                        >El apellido es obligatorio.</mat-error
                      >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Email"                        
                        [(ngModel)]="asistente.email"
                        name="email"
                        required
                        #email="ngModel"
                      />
                      <mat-error *ngIf="email.invalid && email.touched"
                        >El email es obligatorio.</mat-error
                      >
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <input
                        matInput
                        placeholder="Telefono"
                        [(ngModel)]="asistente.telefono"
                        name="telefono"
                        required
                        #telefono="ngModel"
                      />
                      <mat-error
                        *ngIf="telefono.invalid && telefono.touched"
                        >El telefono es obligatorio es obligatoria.</mat-error
                      >
                    </mat-form-field>
                  </div>
                </div>
                <button
                  mat-raised-button
                  type="submit"
                  class="btn btn-danger pull-right"
                >
                  Guardar Asistente
                </button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="/assets/img/autor.png"
                class="img-fluid"
                alt="Imagen Autor"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
